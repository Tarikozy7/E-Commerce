<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UygunAl</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1><span class="title">Uygun</span>Al</h1>
      <input type="text" placeholder="Lütfen Ürün Adı Giriniz..." />
      <div>
        <button id="open-button">Sepet</button>
        <button>Kayıt Ol</button>
        <button>Giriş Yap</button>
      </div>
    </header>

    <main>
      <div class="category-wrapper">
        <h1>Kategoriler</h1>
        <div class="categories" id="category-list"></div>
      </div>

      <div class="product-wrapper">
        <h1>Ürünler</h1>
        <div class="products" id="products"></div>
      </div>

      <!-- MODAL -->

      <div id="modal" class="modal-wrapper ">
        <div class="modal">
          <img id="close-button" src="image/close.png" alt="" />
          <div class="modal-list"></div>
          <div class="total">Toplam: <span id="total-price">0</span>₺</div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
